<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <meta name="author" content="Ilya" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="U.S logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jac's photo"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button
            aria-label="Add new card"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal-edit">
      <div class="modal__container">
        <button
          aria-label="Close"
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <input
            name="title"
            id="input-title"
            type="text"
            class="modal__input"
            placeholder="Name"
            required
          />
          <input
            name="description"
            id="input-paragraph"
            type="text"
            class="modal__input"
            placeholder="Description"
            required
          />
          <button aria-label="Save" type="submit" class="modal__button">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
