<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <meta name="author" content="Ilya" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jac's photo"
            class="profile__image"
          />
          <button
            aria-label="Edit-image"
            type="button"
            class="profile__image-button"
            id="profile-image-button"
          ></button>
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button
            aria-label="Add new card"
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src=" " alt=" " class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like"
                    type="button"
                    class="card__like-button"
                  ></button>
                  <button
                    aria-label="Delete"
                    type="button"
                    class="card__delete-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>

      <!-- MODAL WINDOWS-->

      <!-- Modal Edit-->
      <div class="modal" id="modal-edit">
        <div class="modal__container">
          <button
            aria-label="Close"
            type="button"
            class="modal__close-button"
            id="modal-close-button"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="profile-form" id="profile-form">
            <input
              name="name"
              id="input-name"
              type="text"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="input-name-error"></span>
            <input
              name="about"
              id="input-description"
              type="text"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="input-description-error"></span>
            <button
              aria-label="Save"
              type="submit"
              class="modal__button modal__button_disabled"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Modal Edit Image-->
      <div class="modal" id="modal-profile-image">
        <div class="modal__container">
          <button
            aria-label="Close"
            type="button"
            class="modal__close-button"
            id="add-close-button"
          ></button>
          <h2 class="modal__title">Change profile picture</h2>
          <form
            class="modal__form"
            name="profile-image-form"
            id="profile-image-form"
          >
            <span class="modal__error" id="input-title-error"></span>
            <input
              name="link"
              id="input-url"
              type="url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="input-url-error"></span>
            <button
              aria-label="Save"
              type="submit"
              class="modal__button modal__button_disabled"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Modal Add Card-->
      <div class="modal" id="modal-add">
        <div class="modal__container">
          <button
            aria-label="Close"
            type="button"
            class="modal__close-button"
            id="add-close-button"
          ></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" name="add-form" id="add-form">
            <input
              name="name"
              id="input-title"
              type="text"
              class="modal__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="input-title-error"></span>
            <input
              name="link"
              id="input-url"
              type="url"
              class="modal__input"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="input-url-error"></span>
            <button
              aria-label="Save"
              type="submit"
              class="modal__button modal__button_disabled"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="modal-image">
        <div class="modal__container modal__container_type_preview">
          <img src="/" alt=" " class="modal__image" />
          <p class="modal__preview" id="modal-preview"></p>
          <button
            aria-label="Close"
            type="button"
            class="modal__close-button modal__close-button_preview"
            id="image-close-button"
          ></button>
        </div>
      </div>
    </div>

    <!-- Modal Confirm Delete Card-->
    <div class="modal" id="modal-confirm">
      <div class="modal__container">
        <button
          aria-label="Close"
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <h2 class="modal__title">Are you sure?</h2>
        <form class="modal__form">
          <button aria-label="Confirm" type="submit" class="modal__button">
            Yes
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
